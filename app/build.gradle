android {
    namespace 'com.myspps.pdfscanner'
    compileSdk 36

    defaultConfig {
        applicationId "com.myspps.pdfscanner"
        minSdk 26
        targetSdk 36
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }

    // âœ… Only include the ABIs you need to reduce APK size
    splits {
        abi {
            enable true
            reset()
            include "armeabi-v7a", "arm64-v8a" // common Android devices
            universalApk false
        }
    }

    packagingOptions {
        exclude "lib/arm64-v8a/libmodft2.so"
        exclude "lib/arm64-v8a/libmodpdfium.so"
        exclude "lib/arm64-v8a/libmodpng.so"
        exclude "lib/arm64-v8a/libpl_droidsonroids_gif.so"
    }
}

